<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフシフト表 - リラクゼーションサロン</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        },
                        relaxing: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-primary-50 to-relaxing-50 font-sans min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-white/80 backdrop-blur-sm shadow-sm border-b sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-spa text-primary-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-semibold text-gray-900">リラクゼーションサロン</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600">
                        <i class="fas fa-clock mr-1"></i>
                        <span id="current-time"></span>
                    </div>
                    <a href="admin.html" class="text-gray-500 hover:text-gray-700 text-sm">
                        <i class="fas fa-cog mr-1"></i>管理
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 案内メッセージ -->
        <div class="bg-white/70 backdrop-blur-sm rounded-xl shadow-sm border border-white/50 p-6 mb-8">
            <div class="text-center">
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">スタッフシフト表</h2>
                <p class="text-gray-600">お客様へのご案内用シフト表です。ご予約の際の参考にしてください。</p>
            </div>
        </div>

        <!-- 月選択 -->
        <div class="bg-white/70 backdrop-blur-sm rounded-xl shadow-sm border border-white/50 p-6 mb-8">
            <div class="flex justify-center items-center space-x-4">
                <button id="prev-month-customer" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                    <i class="fas fa-chevron-left text-lg"></i>
                </button>
                <h3 id="current-month-customer" class="text-xl font-semibold text-gray-900 min-w-[200px] text-center"></h3>
                <button id="next-month-customer" class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                    <i class="fas fa-chevron-right text-lg"></i>
                </button>
            </div>
        </div>

        <!-- シフト表 -->
        <div class="bg-white/70 backdrop-blur-sm rounded-xl shadow-sm border border-white/50 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200/70">
                <h3 class="text-lg font-semibold text-gray-900">
                    <i class="fas fa-calendar-alt mr-2"></i>スタッフシフト
                </h3>
            </div>
            
            <div class="p-6">
                <div id="shift-calendar" class="space-y-4">
                    <!-- シフトカレンダーがここに動的に生成される -->
                </div>
            </div>
        </div>

        <!-- 凡例 -->
        <div class="bg-white/70 backdrop-blur-sm rounded-xl shadow-sm border border-white/50 p-6 mt-8">
            <h4 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-info-circle mr-2"></i>凡例
            </h4>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-green-500 rounded mr-2"></div>
                    <span class="text-sm text-gray-700">確定</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-yellow-500 rounded mr-2"></div>
                    <span class="text-sm text-gray-700">予定</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-gray-400 rounded mr-2"></div>
                    <span class="text-sm text-gray-700">キャンセル</span>
                </div>
            </div>
        </div>

        <!-- 注意事項 -->
        <div class="bg-blue-50/70 backdrop-blur-sm rounded-xl border border-blue-200/50 p-6 mt-6">
            <div class="flex items-start">
                <i class="fas fa-exclamation-circle text-blue-500 text-lg mr-3 mt-0.5"></i>
                <div>
                    <h5 class="text-sm font-semibold text-blue-900 mb-2">ご注意</h5>
                    <ul class="text-sm text-blue-800 space-y-1">
                        <li>• シフトは予告なく変更される場合があります</li>
                        <li>• ご予約の際は事前にお電話でご確認ください</li>
                        <li>• 「予定」のシフトは変更の可能性があります</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="bg-white/50 backdrop-blur-sm border-t border-gray-200/50 mt-16">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-sm text-gray-600">
                <p>&copy; 2024 リラクゼーションサロン. All rights reserved.</p>
                <p class="mt-2">お問い合わせ・ご予約: <span class="font-medium">TEL 000-0000-0000</span></p>
            </div>
        </div>
    </footer>

    <script src="js/customer.js"></script>
</body>
</html>
